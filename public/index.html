<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Intelligent Chatbot</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="header">
        <div class="brand">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87L18.18 22 12 18.56 5.82 22 7 14.14l-5-4.87 6.91-1.01L12 2z" fill="currentColor"/>
          </svg>
          <h1>Intelligent Chatbot</h1>
        </div>
        <div class="controls">
          <div class="control">
            <label for="topic">Topic</label>
            <select id="topic" class="select">
              <option value="">Select a topic…</option>
              <option>AI Tools</option>
              <option>Movies</option>
              <option>Travel</option>
              <option>Health</option>
              <option>Books</option>
            </select>
          </div>
          <button id="summarizeBtn" class="btn ghost" title="Summarize conversation">Summarize</button>
          <button id="clearBtn" class="btn ghost" title="Clear chat">Clear</button>
          <button id="themeBtn" class="btn" title="Toggle theme">Theme</button>
        </div>
      </header>

      <main id="chat" class="chat" aria-live="polite"></main>

      <footer class="composer">
        <div class="textarea-wrap">
          <textarea id="message" rows="1" placeholder="Type your message… (Shift+Enter for newline)" autocomplete="off"></textarea>
        </div>
        <button id="sendBtn" class="btn primary" title="Send">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M3.4 20.6l17.77-7.62a1 1 0 000-1.86L3.4 3.5a1 1 0 00-1.36 1.22l2.24 7.48a1 1 0 000 .6l-2.24 7.48a1 1 0 001.36 1.32z" fill="currentColor"/></svg>
          <span>Send</span>
        </button>
      </footer>

      <button id="scrollBtn" class="scroll-btn" title="Scroll to bottom" aria-label="Scroll to bottom">↓</button>
    </div>

    <!-- Confirm Modal -->
    <div id="confirmModal" class="modal" hidden>
      <div class="modal-backdrop" data-close></div>
      <div class="modal-panel" role="dialog" aria-modal="true" aria-labelledby="confirmTitle">
        <h2 id="confirmTitle">Change topic?</h2>
        <p id="confirmText" class="modal-text">Changing the topic will reset this chat. Continue?</p>
        <div class="modal-actions">
          <button id="confirmCancel" class="btn ghost">Cancel</button>
          <button id="confirmOk" class="btn primary">Reset</button>
        </div>
      </div>
    </div>

    <script src="/app.js" type="module"></script>
  </body>
  </html>
